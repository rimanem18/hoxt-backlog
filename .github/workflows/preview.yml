name: Preview Environment Deployment

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

# „Çª„Ç≠„É•„É™„ÉÜ„Ç£: ForkÂà∂ÈôêÔºàNFR-005Ê∫ñÊã†Ôºâ
permissions:
  id-token: write
  contents: read
  pull-requests: write  # „Éó„É¨„Éì„É•„ÉºURL „Ç≥„É°„É≥„ÉàÁî®

concurrency:
  group: preview-shared-environment
  cancel-in-progress: true

env:
  AWS_REGION: ap-northeast-1
  TERRAFORM_VERSION: 1.6.0

jobs:
  # ForkÂà∂Èôê„ÉÅ„Çß„ÉÉ„ÇØÔºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£Ôºâ
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    outputs:
      is-fork: ${{ steps.check.outputs.is_fork }}
      can-deploy: ${{ steps.check.outputs.can_deploy }}
    steps:
      - name: Check Fork Status
        id: check
        run: |
          IS_FORK="${{ github.event.pull_request.head.repo.full_name != github.repository }}"
          echo "is_fork=$IS_FORK" >> $GITHUB_OUTPUT
          
          if [ "$IS_FORK" = "true" ]; then
            echo "can_deploy=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Fork „Åã„Çâ„ÅÆPR„ÅÆ„Åü„ÇÅ„ÄÅ„Éó„É¨„Éì„É•„Éº„Éá„Éó„É≠„Ç§„ÅØ„Çπ„Ç≠„ÉÉ„Éó„Åï„Çå„Åæ„ÅôÔºà„Çª„Ç≠„É•„É™„ÉÜ„Ç£Âà∂ÈôêÔºâ"
          else
            echo "can_deploy=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Âêå‰∏Ä„É™„Éù„Ç∏„Éà„É™„Åã„Çâ„ÅÆPR„ÅÆ„Åü„ÇÅ„ÄÅ„Éó„É¨„Éì„É•„Éº„Éá„Éó„É≠„Ç§„ÇíÂÆüË°å„Åó„Åæ„Åô"
          fi

  # Client „ÉÜ„Çπ„ÉàÂÆüË°å
  client-test:
    name: Run Client Tests
    if: needs.security-check.outputs.can-deploy == 'true'
    needs: [security-check]
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Client Tests
        uses: ./.github/actions/client-test
        with:
          working-directory: ./app/client

  # Server „ÉÜ„Çπ„ÉàÂÆüË°åÔºà‰∏¶ÂàóÔºâ
  server-test:
    name: Run Server Tests
    if: needs.security-check.outputs.can-deploy == 'true'
    needs: [security-check]
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run Server Tests
        uses: ./.github/actions/server-test
        with:
          working-directory: ./app/server
          db-host: localhost
          db-name: postgres
          db-user: postgres
          db-password: test_password

  # E2E „ÉÜ„Çπ„ÉàÂÆüË°åÔºà‰∏¶ÂàóÔºâ
  e2e-test:
    name: Run E2E Tests
    if: needs.security-check.outputs.can-deploy == 'true'
    needs: [security-check]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      db:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -h 127.0.0.1 -p 5432 -U postgres -d postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 5s

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Run E2E Tests
        uses: ./.github/actions/e2e-test
        with:
          client-directory: ./app/client
          server-directory: ./app/server
          db-host: localhost
          db-name: postgres
          db-user: postgres
          db-password: test_password

  # „Éá„Éó„É≠„Ç§ÈñãÂßã„É≠„Ç∞
  log-deployment-start:
    name: Log Preview Deployment Start
    if: |
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Record Preview Deployment Start
        uses: ./.github/actions/deployment-logger
        with:
          event-type: 'start'
          component: 'preview-environment'
          environment: 'preview'
          details: 'Starting preview environment deployment for PR #${{ github.event.pull_request.number }} (tests passed)'

  # Phase 1: „Ç§„É≥„Éï„É©„Çπ„Éà„É©„ÇØ„ÉÅ„É£ÔºàPreviewÁí∞Â¢ÉÔºâ
  deploy-infrastructure:
    name: Deploy Preview Infrastructure
    if: |
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test, log-deployment-start]
    uses: ./.github/workflows/deploy-infra.yml
    with:
      terraform-version: 1.6.0
      aws-region: ap-northeast-1
      environment-type: 'preview'
    secrets: inherit

  # Phase 2: „Éá„Éº„Çø„Éô„Éº„ÇπÔºàPreview schemaÔºâ
  deploy-database:
    name: Deploy Preview Database
    if: |
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test, deploy-infrastructure]
    uses: ./.github/workflows/deploy-database.yml
    with:
      timeout-minutes: 10
      environment-type: 'preview'
    secrets: inherit

  # Phase 3: „Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâÔºàPreview LambdaÔºâ
  deploy-backend:
    name: Deploy Preview Backend
    if: |
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test, deploy-infrastructure, deploy-database]
    uses: ./.github/workflows/deploy-backend.yml
    with:
      lambda-function-name: ${{ needs.deploy-infrastructure.outputs.lambda-function-name-preview }}
      environment-type: 'preview'
      aws-region: ap-northeast-1
      cors-allow-origin: ${{ needs.deploy-infrastructure.outputs.access-allow-origin-preview }}
    secrets: inherit

  # Phase 4: „Éï„É≠„É≥„Éà„Ç®„É≥„ÉâÔºàPreview PagesÔºâ
  deploy-frontend:
    name: Deploy Preview Frontend
    if: |
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test, deploy-infrastructure, deploy-backend]
    uses: ./.github/workflows/deploy-frontend.yml
    with:
      environment-type: 'preview'
      next-public-api-base-url: ${{ needs.deploy-infrastructure.outputs.next-public-api-base-url-preview }}
      next-public-site-url: ${{ needs.deploy-infrastructure.outputs.next-public-site-url-preview }}
      next-public-trusted-domains: ${{ needs.deploy-infrastructure.outputs.next-public-trusted-domains-preview }}
      cloudflare-project-name: ${{ vars.PROJECT_NAME }}
    secrets: inherit

  # „Éá„Éó„É≠„Ç§ÂÆå‰∫Ü„É≠„Ç∞
  log-deployment-result:
    name: Log Preview Deployment Result
    if: |
      always() &&
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test, deploy-infrastructure, deploy-database, deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Record Preview Deployment Success
        if: needs.deploy-frontend.result == 'success'
        uses: ./.github/actions/deployment-logger
        with:
          event-type: 'success'
          component: 'preview-environment'
          environment: 'preview'
          details: 'Preview environment deployed successfully for PR #${{ github.event.pull_request.number }}'

      - name: Record Preview Deployment Failure
        if: needs.deploy-frontend.result == 'failure' || needs.deploy-backend.result == 'failure' || needs.deploy-database.result == 'failure' || needs.deploy-infrastructure.result == 'failure'
        uses: ./.github/actions/deployment-logger
        with:
          event-type: 'failure'
          component: 'preview-environment'
          environment: 'preview'
          details: 'Preview environment deployment failed for PR #${{ github.event.pull_request.number }}'

  # „Éó„É¨„Éì„É•„ÉºURL „Ç≥„É°„É≥„Éà
  comment-preview-urls:
    name: Comment Preview URLs
    if: |
      needs.security-check.outputs.can-deploy == 'true' &&
      needs.client-test.result == 'success' &&
      needs.server-test.result == 'success' &&
      needs.e2e-test.result == 'success' &&
      needs.deploy-frontend.result == 'success'
    needs: [security-check, client-test, server-test, e2e-test, deploy-infrastructure, deploy-frontend]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment Preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            // URLÊ≠£Ë¶èÂåñÂá¶ÁêÜ
            const frontendUrl = '${{ needs.deploy-frontend.outputs.deployment-url }}' || '(ÂèñÂæó‰∏≠...)';
            const apiUrl = '${{ needs.deploy-infrastructure.outputs.next-public-api-base-url-preview }}';
            const healthUrl = apiUrl.replace(/\/$/, '') + '/api/health'; // Ê≠£„Åó„ÅÑAPI„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Éë„Çπ
            
            const previewComment = `## üöÄ Preview Environment Ready!

            ### üì± Preview URLs
            - **üåê Frontend**: ${frontendUrl}
            - **üîó API**: ${apiUrl}

            ### üß™ Quick Tests
            - [Health Check](${healthUrl})
            - [Frontend App](${frontendUrl})

            ### ‚ÑπÔ∏è Environment Info
            - **PR**: #${{ github.event.pull_request.number }}
            - **Commit**: ${{ github.event.pull_request.head.sha }}
            - **Branch**: ${{ github.event.pull_request.head.ref }}

            > üîÑ Preview environment will be automatically updated when you push new commits to this PR.
            > ‚ö†Ô∏è **Shared Environment**: This preview environment is shared across all PRs. The latest PR update will overwrite previous deployments.`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: previewComment,
            });

  # ForkË≠¶Âëä„Ç≥„É°„É≥„Éà
  comment-fork-warning:
    name: Comment Fork Warning
    if: needs.security-check.outputs.can-deploy == 'false'
    needs: [security-check]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment Fork Warning
        uses: actions/github-script@v7
        with:
          script: |
            const forkWarning = `## ‚ö†Ô∏è Preview Environment Unavailable

            This pull request is from a forked repository. For security reasons, preview environments are not deployed for external contributions.

            ### üîí Security Policy
            - Preview deployments are restricted to same-repository PRs only
            - This prevents potential security risks from untrusted code execution

            ### ‚úÖ What's Still Available
            - All automated tests will run normally
            - Code review process remains unchanged
            - Manual testing can be performed after merge approval

            Thank you for your contribution! üôè`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: forkWarning,
            });