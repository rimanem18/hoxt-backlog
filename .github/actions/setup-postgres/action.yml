name: 'Setup PostgreSQL Environment Variables'
description: 'Sets up PostgreSQL environment variables for testing'

inputs:
  db-host:
    description: 'Database host'
    required: false
    default: 'localhost'
  db-port:
    description: 'Database port'
    required: false
    default: '5432'
  db-name:
    description: 'Database name'
    required: true
  db-user:
    description: 'Database user'
    required: true
  db-password:
    description: 'Database password'
    required: true
  schema-name:
    description: 'Schema name for testing'
    required: false
    default: 'test_schema'

outputs:
  database-url:
    description: 'Constructed database URL'
    value: postgresql://${{ inputs.db-user }}:${{ inputs.db-password }}@${{ inputs.db-host }}:${{ inputs.db-port }}/${{ inputs.db-name }}

runs:
  using: 'composite'
  steps:
    - name: Export PostgreSQL environment variables
      shell: bash
      env:
        DB_USER_INPUT: ${{ inputs.db-user }}
        DB_PASSWORD_INPUT: ${{ inputs.db-password }}
        DB_HOST_INPUT: ${{ inputs.db-host }}
        DB_PORT_INPUT: ${{ inputs.db-port }}
        DB_NAME_INPUT: ${{ inputs.db-name }}
        SCHEMA_NAME_INPUT: ${{ inputs.schema-name }}
      run: |
        set -euo pipefail
        echo "DATABASE_URL=postgresql://${DB_USER_INPUT}:${DB_PASSWORD_INPUT}@${DB_HOST_INPUT}:${DB_PORT_INPUT}/${DB_NAME_INPUT}" >> "$GITHUB_ENV"
        echo "DB_HOST=$DB_HOST_INPUT" >> "$GITHUB_ENV"
        echo "DB_PORT=$DB_PORT_INPUT" >> "$GITHUB_ENV"
        echo "DB_NAME=$DB_NAME_INPUT" >> "$GITHUB_ENV"
        echo "DB_USER=$DB_USER_INPUT" >> "$GITHUB_ENV"
        echo "DB_PASSWORD=$DB_PASSWORD_INPUT" >> "$GITHUB_ENV"
        echo "BASE_SCHEMA=$SCHEMA_NAME_INPUT" >> "$GITHUB_ENV"